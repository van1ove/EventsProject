<div class="container">
  <h1 class="mt-3">Add new event</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Title</label>
        <input type="text" id="title" class="form-control" name="title" [(ngModel)]="model.title" required>
      </div>

      <div class="mt-3">
        <label class="form-label">Description</label>
         <textarea id="description" class="form-control" name="description" [(ngModel)]="model.description"></textarea>
      </div>

      <div class="mt-3">
        <label class="form-label">Date</label>
        <input type="date" required id="date" class="form-control" name="date" [(ngModel)]="model.date">
      </div>

      <div class="mt-3">
        <label class="form-label">Time</label>
        <input type="time" required id="time" class="form-control" name="time" [(ngModel)]="model.time">
      </div>

      <div class="mt-3">
        <label class="form-label">Place</label>
        <input type="text" required id="place" class="form-control" name="place" [(ngModel)]="model.place">
      </div>

      <div class="mt-3">
        <label class="form-label">Category</label>
        <select id="category" name="category" class="form-control" [(ngModel)]="model.category">
          <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
      </div>

      <div class="mt-3">
        <label class="form-label">Max participants</label>
        <input type="number" required id="maxParticipants" class="form-control" name="maxParticipants" [(ngModel)]="model.maxParticipants">
      </div>

      <div class="mt-3">
        <label class="form-label">Image Url</label>
        <input type="file" accept="image/*" id="imageUrl" class="form-control" name="imageUrl"
        (change)="onImageChange($event.target)">
        <ng-container *ngIf="model.imageUrl != ''">
          <div class="mt-3">
            <img [src]="model.imageUrl" height="300" width="300">
          </div>
        </ng-container>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>

      <h3 *ngIf="!isModelValid" style="color: red;">Title, place, date or time is invalid</h3>
    </div>
  </form>

</div>
