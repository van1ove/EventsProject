<div class="container">
  <h1 class="mt-3">Edit live event</h1>

  <ng-container *ngIf="liveEvent; else notFound" >
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label">Id</label>
          <input disabled ="text" id="id" class="form-control" name="id" [(ngModel)]="liveEvent.id">
        </div>

        <div class="mt-3">
          <label class="form-label">Title</label>
          <input type="text" id="title" class="form-control" name="title" [(ngModel)]="liveEvent.title">
        </div>

        <div class="mt-3">
          <label class="form-label">Description</label>
          <textarea id="description" class="form-control" name="description" [(ngModel)]="liveEvent.description"></textarea>
        </div>

        <div class="mt-3">
          <label class="form-label">Date</label>
          <input type="date" id="date" class="form-control" name="date" [(ngModel)]="liveEvent.date">
        </div>

        <div class="mt-3">
          <label class="form-label">Time</label>
          <input type="time" id="time" class="form-control" name="time" [(ngModel)]="liveEvent.time">
        </div>

        <div class="mt-3">
          <label class="form-label">Place</label>
          <input type="text" id="place" class="form-control" name="place" [(ngModel)]="liveEvent.place">
        </div>

        <div class="mt-3">
          <label class="form-label">Category</label>
          <select type="text" id="category" name="category" class="form-control" [(ngModel)]="liveEvent.category">
            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
          </select>
        </div>

        <div class="mt-3">
          <label class="form-label">Max participants</label>
          <input type="number" id="maxParticipants" class="form-control" name="maxParticipants" [(ngModel)]="liveEvent.maxParticipants">
        </div>

        <div class="mt-3">
          <label class="form-label">Image Url</label>
          <input type="file" accept="image/*" id="imageUrl" class="form-control" name="imageUrl"
          (change)="onImageChange($event.target)">
          <ng-container *ngIf="liveEvent.imageUrl != ''">
            <div class="mt-3">
              <img [src]="liveEvent.imageUrl" height="300" width="300">
            </div>
          </ng-container>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Update</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
        </div>

        <h3 *ngIf="!isModelValid" style="color: red;">Title, place, date or time is invalid</h3>
      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Event not found
    </div>
  </ng-template>

</div>
