<div class="container">
  <h1 class="mt-3">Add new participant</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="title" name="title" class="form-control" [(ngModel)]="this.model.name">
      </div>

      <div class="mt-3">
        <label for="surname" class="form-label">Surname</label>
        <input type="text" id="surname" name="surname" class="form-control" [(ngModel)]="this.model.surname">
      </div>

      <div class="mt-3">
        <label for="birthDate" class="form-label">Date of birth</label>
        <input type="date" id="birthDate" name="birthDate" class="form-control" [(ngModel)]="this.model.birthDate">
      </div>

      <div class="mt-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" name="email" class="form-control" [(ngModel)]="this.model.email">
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
</div>
